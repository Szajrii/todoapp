<!DOCTYPE html>
<html>
<head>
	<title>todoapp</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre-icons.min.css">
	<link rel="stylesheet" type="text/css" href="app/css/app.css">
	<meta charset="UTF-8">
</head>
<body>
	<div id="app">
		<div class="table-div ">
			<div class="form-group margin-a form-name-style">
			  <label class="form-label" >E-mail</label>
			  <input class="form-input" type="text" id="input-example-1" placeholder="E-mail" v-model="email">
			  <label class="form-label"  v-if="view=='register'">Name</label>
			  <input class="form-input" type="text" id="input-example-2" placeholder="Name" v-if="view=='register'" v-model="name">
			  <label class="form-label" >Password</label>
  			  <input class="form-input" type="password" id="input-example-3" placeholder="Password" v-model="password"><br>
  			  <div style="width:100%">
	  			  <a ><button class="btn btn-primary" style="width:100%" v-if="view == 'login'" @click="loginUser">Login</button></a>

	  			  <button class="btn btn-primary" style="width:100%; margin-top: 15px;" @click="makeRegisterView" v-if="view == 'login'">Register</button>
	  			  <a  @click="registerUser"><button class="btn btn-primary" style="width:100%; "  v-if="view == 'register'">Register</button></a>
	  		  </div>
			</div>
		</div>
	</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
<script type="text/javascript" src="app/js/firstpage.js"></script>

	 



</body>
</html>
